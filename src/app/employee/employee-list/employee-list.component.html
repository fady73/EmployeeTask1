
<div class="container">
<div *ngIf="loading" class="lds-css ng-scope d-flex justify-content-center" >
    <div class="lds-blocks" style="width:100%;height:100%">
      <div style="left:38px;top:38px;animation-delay:0s"></div>
      <div style="left:80px;top:38px;animation-delay:0.125s"></div>
      <div style="left:122px;top:38px;animation-delay:0.25s"></div>
      <div style="left:38px;top:80px;animation-delay:0.875s"></div>
      <div style="left:122px;top:80px;animation-delay:0.375s"></div>
      <div style="left:38px;top:122px;animation-delay:0.75s"></div>
      <div style="left:80px;top:122px;animation-delay:0.625s"></div>
      <div style="left:122px;top:122px;animation-delay:0.5s"></div>
    </div>  
  </div>
  <div *ngIf="(!names||names.length === 0) &&!loading">
      <p>No employees found</p>
  </div>
  <div class="row" *ngIf="!loading">
   
      <div class="col-10">
          <button type="button" class="btn btn-success"><a routerLink='/add' style="color: white">Add new </a></button>
      </div>
      <div class="col-2">
          <p>الموظيفين </p>
         </div>
  </div>

  <div class="col-11">
<table class="table" >
 
  <thead class="thead-dark" *ngIf="names.length > 0">
    <tr>
      <th scope="col">Action</th>
      <th scope="col">الحاله</th>
      <th scope="col">التاريخ</th>
      <th scope="col">البريد الالكترونى</th>
      <th scope="col">الموبيل</th>
      <th scope="col">الوظيفه</th>
      <th scope="col">الاسم</th>
      <th scope="col">الكود</th>
      <th scope="col">#</th>
      <th scope="col">
          <input type="checkbox" [(ngModel)]="selectedAll" (change)="selectAll();"/>

      </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Emp of names; let i = index">
      <th scope="row">
          <button type="button" class="btn btn-primary" (click)="delete(Emp.data.ID);"> <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-primary"> 
            <a [routerLink]="['/Edit', Emp.data.ID]" style="color: white">
          <i class="fa fa-info-circle" aria-hidden="true"></i></a>
        </button>
        </th>
      <td> 
        <label class="switch">
        <input type="checkbox"  [(ngModel)]="Emp.data.IsActive" [checked]="Emp.data.IsActive" (change)="changeStatus(Emp.data.ID,Emp.data.IsActive);"> 
        <span class="slider round"></span>
      </label>
    </td>
      <td>{{Emp.data.Date | date: 'dd/MM/yyyy'}}</td>
      <td>{{Emp.data.Email}}

      </td>
      <td>{{Emp.data.Mobile}}</td>
      <td>{{Emp.data.JobName}}</td>
      <td>{{Emp.data.Name}}</td>
      <td>{{Emp.data.ID}}</td>
      <th scope="row">{{i}}</th>

      <td>  <input type="checkbox" [(ngModel)]="Emp.selected" (change)="checkIfAllSelected();">
      </td>
    </tr>
    
  </tbody>
</table>
</div>
</div>
